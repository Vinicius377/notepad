<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Document</title>
   <link rel="stylesheet" href="estilo.css">
</head>
<body >
    <main>
        <textarea disabled  placeholder="Clique em editar para começar a escrever"></textarea>
        
        <div class="degra">
          <button>Editar</button>
        </div>
      </main>
    <script>
      const button=document.querySelector("button")
      const textarea=document.querySelector("textarea")
      textarea.value=localStorage.getItem("text")

      button.addEventListener("click",()=>{
        textarea.disabled=!textarea.disabled
        if(textarea.disabled){
          textarea.placeholder="Clique em editar para começar a escrever"
          localStorage.setItem("text",textarea.value)
          button.innerHTML="Editar"
        }else{
          textarea.placeholder="Comece a digitar!!"
          button.innerHTML="Concluir"
        }  
      })

  </script>
  
</body>
</html>
